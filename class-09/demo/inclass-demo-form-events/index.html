<!DOCTYPE html>
<html lang="en">

<head>
  <title>Forms and Events</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Events:  with boxes and forms</h1>
  </header>
  <main>
    <!-- <section id="container">
      <h3>Click on a box below</h3>

      <article id="box-one">Box 1</article>
      <article id="box-two">Box 2</article>
      <article id="box-three">Box 3</article>
      <section id="results"></section>
    </section> -->

    <form id="form">
      <fieldset>
        <legend>gives fieldset context</legend>

        <!-- ONE WAY to  create a label. NOTE that the FOR/ID pairing is required   -->
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="first" placeholder="FirstName">

        <!-- SECOND WAY to create a label.  NOTE that the input is just wrapped in the label tag -->
        <label>Last Name
          <input type="text" name="last">
        </label>

        <label for="pets">Favorite Pet Type</label>
        <select name="pet" id="pets">
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="fish">Fish</option>
          <option value="bees">Bees</option>
          <option value="none">None</option>
        </select>

        <button type="submit">Send</button>

      </fieldset>
    </form>

  </main>
  <script src="js/app.js"></script>
</body>

</html>
